name: chef_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Assets configuration
  assets:
    - assets/img/ # Ensure this folder and the files inside exist

flutter_native_splash:
  image: assets/img/s.png # Ensure this file exists in the correct folder
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: center
  color: "#ffffff" # Background color
